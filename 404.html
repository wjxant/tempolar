<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - 404</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: #ff6347;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4500;
    }

    .image-404 {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! La página que buscas no se encuentra.</p>
    <a href="/" class="btn">Volver al inicio</a>
    <img class="image-404" src="https://via.placeholder.com/400x200.png?text=Imagen+404" alt="404">
  </div>
</body>
</html>
